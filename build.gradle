plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'net.luxmcje'
version = '0.1.0-alpha'

repositories {
    mavenCentral()
    maven { url = "https://maven.fabricmc.net/" }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.LuxMCJE:lux-api:main-SNAPSHOT'
    
    compileOnly 'com.mojang:minecraft:1.20.1' 
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.ow2.asm:asm:9.6'
    implementation 'org.ow2.asm:asm-tree:9.6'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    sourceCompatibility = project.java_version
    targetCompatibility = project.java_version
}

jar {
    archiveFileName = "${project.archives_base_name}-${project.version}.jar"
    
    manifest {
        attributes(
            'Main-Class': 'net.luxmcje.loader.impl.LuxLoader',
            'Implementation-Title': 'LuxLoader',
            'Implementation-Version': project.version,
            'Implementation-Vendor': 'LuxMCJE'
        )
    }
}
